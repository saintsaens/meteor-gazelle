<template name="header">
  <header class="{{classNames}}" role="banner">
    <div class="main-header__container">
      <h1 class="main-title">
        <a class="main-title__link" href="/home">{{siteName}}</a>
      </h1>
      {{>userMenu}}
      {{>nav}}
    </div>
    {{>secondaryNav}}

    <div class="{{stickyContainerClassNames}}">
      {{>nav}}
      {{>searchBox showButton=true placeholder="Search Torrents"}}
    </div>
  </header>
</template>
